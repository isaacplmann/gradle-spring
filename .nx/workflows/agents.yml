launch-templates:
  linux-medium-jvm:
    resource-class: 'docker_linux_amd64/medium'
    image: 'ubuntu22.04-node20.11-v5'
    init-steps:
      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v3.6/workflow-steps/checkout/main.yaml'
      - name: Set up Java
        script: |
          sudo apt install openjdk-18-jre-headless
          java --version
      - name: Set up Gradle
        script: ./gradlew wrapper
      - name: Set up Nx
        script: ./nx --version
